{% extends 'main.html' %}

{% block title %}
<title>Reservation</title>
{% endblock title %}
{% block body %}

<h1>Reservation Details</h1>
<form method='POST' action='/reservation'>
    <div class="form-group">
      <label for="exampleFormControlInput1"> Name</label>
      <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Full Name" name='fullname'>
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput1">Location</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="location" name='location'>
      </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1"> Details</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name='details'></textarea
        >
    </div>

    <input type="submit" value='SUBMIT' class="btn btn-primary">
  </form>

{% endblock body %}
